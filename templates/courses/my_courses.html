{% extends 'base.html' %}
{% block content %}
  <h2>My courses</h2>
  <ul>
    {% for course in courses %}
      <li><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></li>
    {% empty %}
      <li>You are not enrolled in any courses yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
