{% extends 'base.html' %}
{% block content %}
  <h2>{{ lesson.title }}</h2>
  <p><em>Course: <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></em></p>
  <hr/>
  <div>
    {{ lesson.content|linebreaks }}
  </div>
  <p><small>Visited lessons for you in this course: {{ seen_lessons|length }}</small></p>
  <p><a href="{% url 'course_detail' course.pk %}">Back to course</a></p>
{% endblock %}
