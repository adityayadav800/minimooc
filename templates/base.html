<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Mini MOOC</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:900px; margin:20px auto; }
    header { display:flex; justify-content:space-between; align-items:center; }
    nav a { margin-right:8px; }
    .course { border:1px solid #ddd; padding:10px; margin-bottom:8px; border-radius:6px; }
    .btn { padding:6px 10px; border:1px solid #333; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <header>
    <h1><a href="/">Mini MOOC</a></h1>
    <nav>
      <a href="/">Courses</a>
      <a href="/my-courses/">My courses</a>
      {% if user.is_authenticated %}
        Hi {{ user.username }} | <a href="/accounts/logout/">Logout</a>
      {% else %}
        <a href="/accounts/login/">Login</a> | <a href="/signup/">Sign up</a>
      {% endif %}
    </nav>
  </header>
  <hr/>
  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
